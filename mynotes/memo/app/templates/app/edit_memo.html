{% extends 'app/base.html' %}
{% block content %}

    <form action="{% url 'app:edit_memo' memo.id %}" method="POST">{% csrf_token %}
        <table>
            <tr>
                <th>タイトル</th>
                <td>{{form.title}}</td>
            </tr>
            <tr>
                <th>テキスト</th>
                <td>{{form.text}}</td>
            </tr>
        </table>
        <button type="submit" class="btn">保存</button>
        <div>
            <a href="{% url 'app:detail' memo.id %}">戻る</a>
        </div>
    </form>
{% endblock %}
