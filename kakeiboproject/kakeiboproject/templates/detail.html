<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>家計簿アプリ</title>
  </head>
  <body>
    <h1>家計簿アプリ</h1>
    <div class="p-4 m-4 border border-primary rounded">
      <div class="row">
        <dl class="col-6">
          <dt class="h3">日付</dt>
          <dd>{{object.date}}</dd>
        </dl>
        <dl class="col-6">
          <dt class="h3">概要</dt>
          <dd>{{object.title}}</dd>
        </dl>
      </div>
      <div class="row">
        <dl class="col-6">
          <dt class="h3">収支</dt>
          <dd>{{object.get_type_display}}</dd>
        </dl>
        <dl class="col-6">
          <dt class="h3">金額</dt>
          <dd>{{object.amount}}</dd>
        </dl>
      </div>
      <div class="row">
        <dl class="col-6">
          <dt class="h3">詳細</dt>
          <dd>{{object.memo}}</dd>
        </dl>
      </div>
    </div>
    <a href="{% url 'list' %}">一覧に戻る</a>
  </body>
</html>
